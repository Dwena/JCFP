<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-900">Ajouter un cours</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <form [formGroup]="coursForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Informations du cours -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700">Nom du cours</label>
          <input type="text" id="nom" formControlName="nom" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        
        <div>
          <label for="jour" class="block text-sm font-medium text-gray-700">Jour</label>
          <select id="jour" formControlName="jour" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="">Sélectionner un jour</option>
            <option *ngFor="let jour of jours" [value]="jour">{{ jour }}</option>
          </select>
        </div>

        <div>
          <label for="heureDebut" class="block text-sm font-medium text-gray-700">Heure de début</label>
          <input type="time" id="heureDebut" formControlName="heureDebut" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label for="heureFin" class="block text-sm font-medium text-gray-700">Heure de fin</label>
          <input type="time" id="heureFin" formControlName="heureFin" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>


        <div>
          <label for="capaciteMax" class="block text-sm font-medium text-gray-700">Capacité maximale</label>
          <input type="number" id="capaciteMax" formControlName="capaciteMax" required min="1"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
      </div>

      <!-- Informations du professeur -->
      <div class="border-t border-gray-200 pt-4">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Informations du professeur</h3>
        <div formGroupName="professeur" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="professeurNom" class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" id="professeurNom" formControlName="nom" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label for="professeurPrenom" class="block text-sm font-medium text-gray-700">Prénom</label>
            <input type="text" id="professeurPrenom" formControlName="prenom" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label for="professeurEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="professeurEmail" formControlName="email" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label for="professeurTelephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
            <input type="tel" id="professeurTelephone" formControlName="telephone" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" (click)="closeModal()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
          Annuler
        </button>
        <button type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700">
          Ajouter
        </button>
      </div>
    </form>
  </div>
</div>
